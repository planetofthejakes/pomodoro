<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="timer-selection">
            <!-- data-time all in seconds -->
            <button data-time="600" class="timer-button">10 mins</button>
            <button data-time="900" class="timer-button">15 mins</button>
            <button data-time="1500" class="timer-button">25 mins</button>
            <button data-time="300" class="timer-button">Snack Time</button>
            <form name="minutes" id="random"> 
                <input type="text" name="mins" placeholder="Enter Minutes :)">
            </form>
        </div>
        <div class="display">
            <h1 class="display-timer">TI:ME</h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
